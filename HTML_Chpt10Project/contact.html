<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Yash Thakkar" />
    <meta
      name="Description"
      content="This is the website for The Little Taco Shop Contact Us Page"
    />
    <title>The Little Taco Shop Contact Us Page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="icon" href="img/favicon.ico?v1" type="image/x-icon" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="index.html" target="_blank"> Home </a>
          </li>
          <li>
            <a href="/#aboutLTS" target="_blank">About LTS</a>
          </li>
          <li>
            <a href="/#ourMenu" target="_blank">Our Menu</a>
          </li>
          <li><a href="hour.html" target="_blank">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          alt="Tacos Close-Up"
          title="Tacos Close Up Picture"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <article id="contactForm">
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your mesage here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
      </article>

      <article id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 55555-5555 <br /><br />
          Phone: <a href="tel:+15555555555">555-555-5555</a>
        </address>
        <br />
      </article>
    </main>

    <footer>
      <a href="#">Back to Top</a>
      <hr />
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
